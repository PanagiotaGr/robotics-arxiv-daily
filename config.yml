# Robotics ArXiv Daily configuration

# How many days back to consider as "new"
days_back: 2

# Maximum papers per topic per run (keeps the digest readable)
max_results_per_topic: 20

# arXiv categories to query (broad robotics coverage)
categories:
  - cs.RO        # Robotics
  - cs.CV        # Computer Vision
  - cs.AI        # AI
  - cs.LG        # Machine Learning
  - eess.IV      # Intelligent Vehicles
  - eess.SP      # Signal Processing
  - stat.ML      # ML (stats)

